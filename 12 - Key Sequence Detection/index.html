<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    var press = [];
    var secretCode = 'ggg';
    window.addEventListener('keyup', function (event) {
        press.push(event.key);

        if(press.length > secretCode.length) {
            press.splice(0, 1);
        }
        if(press.join('') === secretCode) {
            cornify_add();
        }
    })
</script>
</body>
</html>
