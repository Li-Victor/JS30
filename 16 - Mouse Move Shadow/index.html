<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

var hero = document.querySelector('.hero');
var text = hero.querySelector('h1');
var walk = 500; //500px

function shadow(event) {
    var width = hero.offsetWidth;
    var height = hero.offsetHeight;

    var x = event.offsetX;
    var y = event.offsetY;

    if(this !== event.target) {
        x = x + event.target.offsetLeft;
        y = y + event.target.offsetTop;
    }

    //between -250 and 250 px
    //in proportions in walk
    var xWalk = Math.round((x / width * walk) - (walk / 2));
    var yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = xWalk + 'px ' + yWalk + 'px 0 rgba(255, 0, 255, 0.7),' +
                             (xWalk * -1) + 'px ' + yWalk + 'px 0 rgba(0, 255, 255, 0.7),' +
                             yWalk + 'px ' + (xWalk * -1) + 'px 0 rgba(0, 255, 0, 0.7),' +
                             (yWalk * -1) + 'px ' + xWalk + 'px 0 rgba(0, 0, 255, 0.7)';
}
hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
