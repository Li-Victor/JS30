<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'super');

    // Styled
    console.log('%c this is some great text', 'font-size: 40px; background: red');

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('dont do this');

    // Info
    console.log('my fun fact');

    // Testing

    //would not display anything if assertion is true
    var p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    //everything about p
    console.dir(p);

    // Grouping together
    dogs.forEach(function (dog) {
        //console.groupCollapsed(`${dog.name}`);
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('hi');
    console.count('hi');
    console.count('hi');
    console.count('hi');
    console.count('hi');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/li-victor')
        .then(function (data) {
            return data.json();
        })
        .then(function (data) {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);
  </script>
</body>
</html>
